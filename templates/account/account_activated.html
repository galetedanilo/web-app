{% extends "layouts/main_layout.html" %}

{% block title%}{{title}}{% endblock title %}

{% block additional_css %}
    <link rel="stylesheet" href="{{domain_url}}/static/css/account.css">
{% endblock additional_css %}

{% block content %}
    <div class="container-full-screen content-middle">
        <div class="row">
            <div class="col">
                <div class="form-account">
                    <div class="text-center">
                        <h2 class="form-title">Hi {{first_name}} {{last_name}}, and welcome to {{web_app}}!</h2>
                    </div>
                    <div class="form-message text-center">
                        <p>Congratulations on Joining Us</p>
                    </div>
                    <div class="form-link">
                        Go to: <a href="{{domain_url}}/account/login">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
